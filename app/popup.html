<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
  <!-- bower:css -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body>
  <div id="app" class="container">

    <!-- Search Bar message -->
    <div class="navbar">
      <div class="is-empty  search">
        <input type="text" class="form-control col-md-8" placeholder="Search" id="comment" v-model="search">
      </div>


    </div>


    <!-- Handler-->
    <div class="row padding-top">
      <div class="col-sm-12" v-if="currentTab == 'favorites'">



        <!-- Loading of catogories -->
        <ul v-cloak v-if="loading == false " class="categories">
          <li v-for="( item, index) in filteredFavorites">
            <template>
              <i class="fas fa-star fav" v-on:click="updateFavorites(item, index,false)" v-if="item.favorite == true && paid"></i>
              <a class="ellipsis" v-bind:href="item.url" target="_blank" v-html="item.value"> </a>
            </template>
          </li>
        </ul>
      </div>



    </div>
  </div>


  <!-- build:js scripts/vendor/vue.js -->
  <script src="/bower_components/vue/dist/vue.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/vendor/vue-resource.js -->
  <script src="/bower_components/vue-resource/dist/vue-resource.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <script src="scripts/popup.js"></script>
  <!-- endbuild -->
</body>

</html>
