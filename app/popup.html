<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css"
    type="text/css" />
  <!-- bower:css -->
  <!-- endbuild -->
  <!-- build:css styles/popup.css -->
  <link href="styles/popup.css" rel="stylesheet" type="text/css" />
  <!-- endbuild -->
  <title></title>
</head>

<body>
  <div id="app" class="container">
    <div class="app">


      <!-- Search Bar message -->
      <div class="navbar">
        <div class="is-empty search">
          <form @submit.prevent="submit">
            <input type="text" class="form-control col-md-8" placeholder="Search" v-model="search" />
          </form>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-8 col-sm-offset-2" v-if="isEmpty === null">
          <p>Tip: Select text on any webpage either holder alt and right click, or click the dicitory app to view the
            definition
            of your selection
          </p>
        </div>

        <div class="col-sm-8 col-sm-offset-2" v-if="isEmpty">
          <p>No definition found.</p>
          <a href="https://www.google.ie/search?q=${search}">Search the Google for '{{ search }}'</a>
        </div>

        <div class="col-sm-8 col-sm-offset-2" v-if="!isEmpty">

          <!-- Meanings -->
          <div class="define" v-if="meanings.length > 0">
            <h3> Meanings</h3>
            <ul class="meanings">
              <li v-for="item in meanings " v-html="item.content , item.type"></li>
            </ul>
          </div>

          <!-- synonyms -->
          <div class="define" v-if="synonyms.length > 0">

            <h3>Synonyms</h3>
            <ul>
              <li v-for="item in synonyms">
                <a v-html="item.title" target="_blank"></a>,
              </li>
            </ul>
          </div>

          <!-- related -->
          <div class="define" v-if="related.length > 0">
            <h3>See more </h3>
            <ul>
              <li v-for="item in related">
                <a v-html="item.title" target="_blank"></a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- build:js scripts/vendor/vendor.js -->
  <script src="/bower_components/vue/dist/vue.js" type="text/javascript"></script>
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <script src="scripts/popup.js" type="text/javascript"></script>
  <!-- endbuild -->

</body>

</html>
